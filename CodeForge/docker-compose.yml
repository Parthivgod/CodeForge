version: '3.8'

services:
  db:
    image: ankane/pgvector:v0.4.1 # PostgreSQL 15 with pgvector
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: monolith
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
